<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main role="main">
      <section class="card-container">
        <article class="card">
          <div class="card-img-container">
            <a href=""
              ><img
                src="./images/image-equilibrium.jpg"
                alt="equilibrium collection image featuring a cube balanced on one vertex"
                class="img card-img"
              />
            </a>
          </div>
          <div class="card-text">
            <h5><a href="">Equilibrium #3429</a></h5>
            <p class="card-description softblue">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-details">
              <div>
                <img src="./images/icon-ethereum.svg" alt="" />
                <span class="card-value">0.041 ETH</span>
              </div>
              <div>
                <img src="./images/icon-clock.svg" alt="" />
                <span class="card-time softblue">3 days left</span>
              </div>
            </div>
          </div>
          <div class="line"></div>
          <div class="card-footer">
            <div class="img-container">
              <img
                src="./images/image-avatar.png"
                alt="photo of Jules Wyvern"
                class="img"
              />
            </div>
            <p>
              <span class="softblue">Creation of</span>
              <a href="">Jules Wyvern</a>
            </p>
          </div>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
